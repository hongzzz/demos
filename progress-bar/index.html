<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ProgressBar</title>
  <link rel="stylesheet/less" type="text/css" href="./css/style.less"/>
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.0.0/less.min.js"></script>
</head>
<body>
<div class="container">
  <div class="buttons">
    <button id="reset">set 10</button>
    <button id="set">set 90</button>
  </div>
  <div class="perspective">
    <div id="bar" class="bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
      <div class="bar-face roof percentage"></div>
      <div class="bar-face front percentage"></div>
      <div class="bar-face left"></div>
      <div class="bar-face right"></div>
      <div class="bar-face back percentage"></div>
      <div class="bar-face floor percentage"></div>
    </div>
  </div>
</div>
<script src="./js/main.js"></script>
</body>
</html>
